<h1>FORMULARIO LOGIN</h1>



<br/>

<div id="main">
    
    <!-- Podemos usar *ngIf o [hidden] para mostrar o no mostrar componentes -->
    <label for="nombre">Nombre</label>
    
    <div>
        <input id="nombre" [(ngModel)]="nombre"/>
        
    </div>    

    <label for="contraseña">Contraseña</label>

    <div>
        <input id="contraseña" [(ngModel)]="contrasena"/>
        
    </div>
    
    <div> 
        <button (click)="routingAcceder()">Acceder</button>
    </div>

    <div id="error" *ngIf="!mensajeInicioSesionOculto">Usuario Incorrecto. Inténtelo de nuevo</div>
        
      
</div>
