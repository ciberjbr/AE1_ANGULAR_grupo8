<div>
    <h2>Usuario:</h2>
    <p>{{nombre}}</p>

<h1>LISTA DE VIDEOJUEGOS</h1>

<table>    
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Universo</th>
            
        </tr>
    </thead>
    <tbody>
        <!-- 
            Recorremos la lista, y si pulsamos en alguna fila, ejecutaremos el metodo
            "seleccionar", pasandole el heroe seleccionado
        -->
        <tr *ngFor="let v of listaVideojuegos" (click)="verDetalle(v)" >
            <td>{{ v.id }}</td>
            <td>{{ v.titulo }}</td>
            <td>{{ v.valoracionMedia }}</td>
        </tr>
       
    </tbody>
</table>
